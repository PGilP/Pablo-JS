<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="crono">
        <div class="tiempo">
            <div class="horas">00</div>
            <span>:</span>
            <div class="minutos">00</div>
            <span>:</span>
            <div class="segundos">00</div>
            <span>:</span>
            <div class="centesimas">00</div>
        </div>
        <div class="botonera">
            <div class="boton" id="start">Empezar</div>
            <div class="boton disabled" id="pause">Parar</div>
            <div class="boton disabled" id="save">Guardar</div>
            <div class="boton disabled" id="continue">Continuar</div>
            <div class="boton disabled" id="delete">Borrar</div>
        </div>
        <div class="tiemposGuardados">

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
