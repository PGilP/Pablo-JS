<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <div class="resultado"></div>
        
        <div class="boton operacionesAlternativas borrar">C</div>
        <div class="boton operacionesAlternativas signo">+/-</div>
        <div class="boton operacionesAlternativas porCiento">%</div>
        <div class="boton operacion" id="dividir">รท</div>
        
        <div class="boton numero" value="7">7</div>
        <div class="boton numero" value="8">8</div>
        <div class="boton numero" value="9">9</div>
        <div class="boton operacion" value="multiplicar">X</div>
        
        <div class="boton numero" value="4">4</div>
        <div class="boton numero" value="5">5</div>
        <div class="boton numero" value="6">6</div>
        <div class="boton operacion" value="restar">-</div>
        
        <div class="boton numero" value="3">3</div>
        <div class="boton numero" value="2">2</div>
        <div class="boton numero" value="1">1</div>
        <div class="boton operacion" value="sumar">+</div>
        
        <div class="boton numero agrandar" value="0">0</div>
        <div class="boton numero coma" value="coma">,</div>
        <div class="boton operacion igual" value="igual">=</div>

    </div>

    <script src="app.js"></script>
</body>
</html>
