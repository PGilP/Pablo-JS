<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora">
        <div id="resultado"></div>
        
        <div onclick="resetear()" class="boton operacionesAlternativas" id="borrar">C</div>
        <div class="boton operacionesAlternativas signo">+/-</div>
        <div class="boton operacionesAlternativas porCiento">%</div>
        <div onclick="operar('dividir')" class="boton operacion" id="dividir">รท</div>
        
        <div onclick="construirNumero(7)" class="boton numero">7</div>
        <div onclick="construirNumero(8)" class="boton numero">8</div>
        <div onclick="construirNumero(9)" class="boton numero">9</div>
        <div onclick="operar('multiplicar')" class="boton operacion" value="multiplicar">x</div>
        
        <div onclick="construirNumero(4)" class="boton numero">4</div>
        <div onclick="construirNumero(5)" class="boton numero">5</div>
        <div onclick="construirNumero(6)" class="boton numero">6</div>
        <div onclick="operar('restar')" class="boton operacion" value="restar">-</div>
        
        <div onclick="construirNumero(3)" class="boton numero">3</div>
        <div onclick="construirNumero(2)" class="boton numero">2</div>
        <div onclick="construirNumero(1)" class="boton numero">1</div>
        <div onclick="operar('sumar')" class="boton operacion" value="sumar">+</div>
        
        <div onclick="construirNumero(0)" class="boton numero agrandar">0</div>
        <div onclick="construirNumero('.')" class="boton numero coma" value="coma">,</div>
        <div onclick="igual()" class="boton operacion igual" value="igual">=</div>

    </div>

    <script src="app.js"></script>
</body>
</html>
