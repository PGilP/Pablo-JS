<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

<div class="header">
    <input type="text" name="taskName" id="taskName" placeholder="Introduce una tarea" [(ngModel)]="inputText">
    <div class="selectState">
        <select name="select" id="stateNewTask">
            <option value="toDo" selected>Por hacer</option>
            <option value="doing" >En desarrollo</option>
            <option value="complete">Completada</option>
        </select>
    </div>
    <div id="addTask"(click)="addTask()"><span>+</span></div>
</div>

<div class="hero">
    <div class="toDoSection">
        <div class="title">Tareas por hacer</div>
        <div class="listTasks">
            <div class="task" state="toDo" *ngFor="let task of tasks.toDo">
                <div class="name">{{task.name}}</div>
                <div class="actions">
                    <div class="check">
                        <span class="material-symbols-outlined" (click)="startTask(task)">arrow_downward</span>
                        <div class="tooltipText">Empieza la tarea</div>
                    </div>
                    <div class="delete">
                        <span class="material-symbols-outlined" (click)="deleteTask(task)">delete</span>
                        <div class="tooltipText">Elimina la tarea</div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>
    <div class="doingSection">
        <div class="title">Tareas en desarrollo</div>
        <div class="listTasks">

        </div>
        <hr>
    </div>
    <div class="completeSection">
        <div class="title">Tareas completadas</div>
        <div class="listTasks">

        </div>
        <hr>
    </div>
</div>
